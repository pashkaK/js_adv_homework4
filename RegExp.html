<!-- Напишите регулярные выражения, которые будут выбирать 
    индекс - 55535 - 5 numbers
    ip адресс, пример 255.255.255.255
    цены в долларах - $0.84, $2.84, $4
    дата в виде - 30/12/2016 - день, месяц, год
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 </head>
 <body>
 	<script type="text/javascript">
 		var expIndex = /\d{1}/;
 		var textIndex = "55535";
 		document.write("<h4>Индекс</h4> <br />" + textIndex + " -> " + expIndex.test(textIndex));
 		
 		var expIp = /\d[235]{1,3}/;
 		var textIp = "255.255.255.255"; 
 		document.write("<h4>ip адресс</h4> <br />" + textIp + " -> " + expIp.test(textIp));

 		var expPrice = /\d[0.84]{1,3}/;
 		var textPrice = "$0.84, $2.84, $4";
 		document.write("<h4>Цены</h4> <br />" + textPrice + " -> " + expPrice.test(textPrice));

 		var expDate = /\d{1,2}\/\d{1,2}\/	\d{4}/;
 		var textDate = "30/12/2016";
 		document.write("<h4>Дата</h4> <br />" + textDate + " -> " + expDate.test(textDate));
	</script>
 </body>
 </html>
